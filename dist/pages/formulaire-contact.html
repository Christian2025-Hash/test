<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Encodage des caractères -->
  <meta charset="UTF-8" />

  <!-- Responsive mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Titre de la page (affiché dans l'onglet et utilisé par les moteurs de recherche) -->
  <title>Réserver un Taxi - Taxi Le Mans Étoile Verte</title>

  <!-- Description pour les moteurs de recherche -->
  <meta name="description" content="Réservez votre taxi au Mans facilement avec Taxi Étoile Verte. Service 7j/7, gares, aéroports, hôpitaux, toutes distances. Réponse rapide garantie." />

  <!-- URL canonique pour éviter les problèmes de duplication -->
  <link rel="canonical" href="https://www.taxilemans.fr/pages/reservation.html" />

  <!-- Favicon et icône Apple -->
  <link rel="icon" type="image/svg+xml" href="/taxi-icon.svg" />
  <link rel="apple-touch-icon" href="../images/apple-touch-icon.png" />

  <!-- Apparence sur iOS et Android -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0b6d0b" />

  <!-- Feuilles de style principales -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/formulaire-contact.css" />

  <!-- Font Awesome pour les icônes -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Balises Open Graph pour les réseaux sociaux (Facebook, WhatsApp, etc.) -->
  <meta property="og:title" content="Réserver un Taxi - Taxi Le Mans Étoile Verte" />
  <meta property="og:description" content="Réservation de taxi rapide au Mans avec Taxi Étoile Verte. Réponse immédiate, transport toutes distances." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.taxilemans.fr/pages/reservation.html" />
  <meta property="og:image" content="https://www.taxilemans.fr/images/taxi-preview.jpg" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Réserver un Taxi - Taxi Le Mans Étoile Verte" />
  <meta name="twitter:description" content="Service de réservation de taxi simple et rapide à Le Mans. Réservez dès maintenant." />
  <meta name="twitter:image" content="https://www.taxilemans.fr/images/taxi-preview.jpg" />

  <!-- Données structurées Schema.org pour SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Service",
    "serviceType": "Réservation de Taxi",
    "provider": {
      "@type": "LocalBusiness",
      "name": "Taxi Le Mans Étoile Verte",
      "image": "https://www.taxilemans.fr/images/taxi-preview.jpg",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Le Mans",
        "addressCountry": "FR"
      },
      "telephone": "+33760313357",
      "url": "https://www.taxilemans.fr"
    },
    "areaServed": {
      "@type": "Place",
      "name": "Le Mans et alentours"
    },
    "url": "https://www.taxilemans.fr/pages/reservation.html",
    "description": "Réservez votre taxi à Le Mans avec Taxi Étoile Verte. Service rapide, toutes distances, aéroports, gares, hôpitaux."
  }
  </script>
</head>



<body class="reservation">

 <!-- header -->
<!------------>

  <main class="container" style="margin-top: 100px;">
    <div class="page-reservation">
      <h2 class="section-title">Formulaire de contacte</h2>
      <form class="form-reservation">
        <label>Nom :               <input type="text" name="nom" required>           </label>
        <label>Téléphone :         <input type="tel" name="telephone" required>      </label>
        <label> Date & heure :     <input type="datetime-local" name="date" required></label> 
        <label>Adresse de départ : <input type="text" name="depart" required>        </label> 
        <label>Adresse d’arrivée : <input type="text" name="arrivee" required>       </label> 
        <button class="btn btn-primary" type="submit">Envoyer                        </button>
      </form>
    </div>
  </main>

      <!--foouter -->

    <div id="footer"></div>

    <!----------->

    <script src="../js/script.js"></script>

  </body>

</html>
